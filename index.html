<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img class="bgtop" src="images/bg-pattern-card.svg" alt="">
    <img class="avatar" src="images/image-victor.jpg" alt="">
    <p class="name"><span>Victor Crest</span> &ensp;26</p><br>
    <p class="city">London</p>
    <hr>
   <div class="status">
      <div class="follow">
        <h5>80K</h5><br>
      </div>
      <div class="like">
        <h5>803K</h5><br>
      </div>
      <div class="photo">
        <h5>1.4k</h5><br>
      </div>    
    </div>
    <div class="valors">
      <p>Fallowers</p>
      <p>Likes</p>
      <p class="phot">Photos</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://douglasfs.com/">DouglasF</a>.
  </div>
</body>
</html>
